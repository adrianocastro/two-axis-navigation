<html>
<head>
    <title>Scrollview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="http://yui.yahooapis.com/3.5.1/build/cssreset/cssreset-min.css" type="text/css" charset="utf-8">
    <link rel="stylesheet" href="styles.css" type="text/css" charset="utf-8">
</head>
<body>
    <div id="scrollview-container">
        <ul>
        </ul>
    </div>

    <script src="http://yui.yahooapis.com/3.5.1/build/yui/yui-min.js"></script>
    <script id="list-template" type="text/x-handlebars-template">
        <h1>Page {{number}}</h1>

        <p><strong>Pellentesque habitant morbi tristique</strong> senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. <em>Aenean ultricies mi vitae est.</em> Mauris placerat eleifend leo. Quisque sit amet est et sapien ullamcorper pharetra. Vestibulum erat wisi, condimentum sed, <code>commodo vitae</code>, ornare sit amet, wisi. Aenean fermentum, elit eget tincidunt condimentum, eros ipsum rutrum orci, sagittis tempus lacus enim ac dui. <a href="#">Donec non enim</a> in turpis pulvinar facilisis. Ut felis.</p>

        <h2>Header Level 2</h2>

        <blockquote><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus magna. Cras in mi at felis aliquet congue. Ut a est eget ligula molestie gravida. Curabitur massa. Donec eleifend, libero at sagittis mollis, tellus est malesuada tellus, at luctus turpis elit sit amet quam. Vivamus pretium ornare est.</p></blockquote>
    </script>
    <script>
        YUI().use('handlebars', 'scrollview', 'scrollview-paginator', function(Y) {
            var container = Y.one('#scrollview-container ul'),
                source = Y.one('#list-template').get('text'),
                template = Y.Handlebars.compile(source),
                html;

            for(var i=0; i<40; ++i) {
                html = template({number: i+1});
                container.appendChild('<li>'+html+'</li>');
            }

            container.setStyle('width', window.width);
            container.setStyle('height', window.height);

            var scrollview = new Y.ScrollView({
                id: 'scrollview',
                srcNode: '#scrollview-container',
                width: window.width,
                flick: {
                    minDistance:10,
                    minVelocity:0.3,
                    axis: "x"
                }
            });

            scrollview.plug(Y.Plugin.ScrollViewPaginator, {
                selector: 'li'
            });

            scrollview.render();
        });
    </script>
</body>
</html>
