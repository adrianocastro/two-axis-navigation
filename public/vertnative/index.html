    <script>
        YUI().use('handlebars', 'scrollview', 'scrollview-paginator', 'anim', 'anim-scroll', function(Y) {
            var container = Y.one('#scrollview-container ul'),
                source = Y.one('#list-template').get('text'),
                template = Y.Handlebars.compile(source),
                html;

            for(var i=0; i<40; ++i) {
                html = template({number: i+1});
                container.appendChild('<li>'+html+'</li>');
            }

            container.setStyle('width', window.width);
            container.setStyle('height', window.height);

            var scrollview = new Y.ScrollView({
                id: 'scrollview',
                srcNode: '#scrollview-container',
                width: window.width,
                flick: {
                    minDistance:10,
                    minVelocity:0.3,
                    axis: "x"
                }
            });

            scrollview.plug(Y.Plugin.ScrollViewPaginator, {
                selector: 'li'
            });

            scrollview.render();
            scrollview._prevent.move = false;
